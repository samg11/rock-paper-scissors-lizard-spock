<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="icons">

        <div class="icon btn btn-primary" id="rock">
            <h1>Rock</h1>
        </div>

        <div class="icon btn btn-primary" id="paper">
            <h1>Paper</h1>
        </div>

        <div class="icon btn btn-primary" id="scissors">
            <h1>Scissors</h1>
        </div>

        <div class="icon btn btn-primary" id="lizard">
            <h1>Lizard</h1>
        </div>

        <div class="icon btn btn-primary" id="spock">
            <h1>Spock</h1>
        </div>

        <div id="gameData">
            <h2>Computer Choice:</h2>
            <h3 id="computerChoice"></h3>

            <h2>Winner:</h2>
            <h3 id="winner"></h3>
        </div>

    </div>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="./dist/index.js"></script>
</body>
</html>
