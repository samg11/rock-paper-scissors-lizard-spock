<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="icons">

        <div class="icon" id="rock">
            <h1>Rock</h1>
        </div>

        <div class="icon" id="paper">
            <h1>Paper</h1>
        </div>

        <div class="icon" id="scissors">
            <h1>Scissors</h1>
        </div>

        <div class="icon" id="lizard">
            <h1>Lizard</h1>
        </div>

        <div class="icon" id="spock">
            <h1>Spock</h1>
        </div>

        <div id="gameData">
            <h2>Computer Choice:</h2>
            <h3 id="computerChoice"></h3>

            <h2>Winner:</h2>
            <h3 id="winner"></h3>
        </div>

    </div>
    <script defer src="./dist/index.js"></script>
</body>
</html>
