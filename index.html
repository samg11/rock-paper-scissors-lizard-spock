<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissor Lizard Spock</h1>
        <h2>By Sam Girshovich</h2>
    </header>

    <div class="icons">

        <div class="icon btn btn-outline-primary" id="rock">
            <p>Rock</p>
        </div>

        <div class="icon btn btn-outline-primary" id="paper">
            <p>Paper</p>
        </div>

        <div class="icon btn btn-outline-primary" id="scissors">
            <p>Scissors</p>
        </div>

        <div class="icon btn btn-outline-primary" id="lizard">
            <p>Lizard</p>
        </div>

        <div class="icon btn btn-outline-primary" id="spock">
            <p>Spock</p>
        </div>

        <br>
        <br>

        <div id="gameData">
            <div id="choiceData">
                <div id="computerChoiceData">
                    <h3 id="computerChoice"></h3>
                </div>

                <div id="userChoiceData">
                    <h3 id="userChoice"></h3>
                </div>
            </div>

            <br>
            <br>

            <div id="winnerData">
                <h3 id="winner"></h3>
            </div>
        </div>

    </div>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="./dist/index.js"></script>
</body>
</html>
